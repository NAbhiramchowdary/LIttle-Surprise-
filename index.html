<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Neutral WhatsApp preview -->
<title>just little present for you</title>
<meta property="og:title" content="just little present for you">
<meta property="og:description" content="Just check this once üôÇ">
<meta property="og:image" content="">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 330px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    margin-top: 12px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 20px;
  }

  #noBtn {
    background: #ccc;
    color: black;
    left: 190px;
    top: 20px;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  #sadMsg {
    display: none;
    color: #ff4d6d;
    font-size: 14px;
    margin-top: 10px;
  }

  img {
    width: 220px;
    border-radius: 15px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Sounika, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòù</button>
  </div>

  <p id="sadMsg">üòù Nope nope‚Ä¶ you‚Äôre not allowed to say no!</p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("music");
  const sadMsg = document.getElementById("sadMsg");

  // Play music on first interaction
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  // No button runs away + playful message
  function moveNo() {
    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    sadMsg.style.display = "block";
    setTimeout(() => {
      sadMsg.style.display = "none";
    }, 1500);
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 400);

  // YES click final screen
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>You are officially my Valentine üòç</h1>
      <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Romantic">
      <p><b>I love you üíñ</b></p>
      <p>
        Every love story is beautiful,<br>
        but ours is my favorite ‚ú®
      </p>
    `;
  });
</script>

</body>
</html>
